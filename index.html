<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="campor" id="res">
            
        </div>
        <div class="numeros">
            <button class="buttonfunc" onclick="apagar('C')">C</button>
            <button class="buttonfunc" onclick="numero()"></button>
            <button class="buttonfunc" onclick="numero('%')">%</button>
            <button class="buttonopera" onclick="operador('รท')">รท</button>
            <br>
            <button class="button" onclick="numero(7)">7</button>
            <button class="button" onclick="numero(8)">8</button>
            <button class="button" onclick="numero(9)">9</button>
            <button class="buttonopera" onclick="numero('x')">x</button>
            <br>
            <button class="button" onclick="numero(4)">4</button>
            <button class="button" onclick="numero(5)">5</button>
            <button class="button" onclick="numero(6)">6</button>
            <button class="buttonopera" onclick="numero('-')">-</button>
            <br>
            <button class="button" onclick="numero(1)">1</button>
            <button class="button" onclick="numero(2)">2</button>
            <button class="button" onclick="numero(3)">3</button>
            <button class="buttonopera" onclick="numero('+')">+</button>
            <br>
            <button class="button" onclick="numero()"></button>
            <button class="button" onclick="numero(0)">0</button>
            <button class="button" onclick="numero(',')">,</button>
            <button class="buttonopera" onclick="igual()">=</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
